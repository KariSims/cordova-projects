<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="name_app"><b>taskManager</b></title>
        <!-- <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css"> -->
    <!-- Remplacer la ligne 7 avec les 2 fichiers css) du theme custom 
            + le new fichier 'structure'.css de jquery mobile -->
        <link rel="stylesheet" href="lib/custom-taskManager-sp.min.css">
        <link rel="stylesheet" href="lib/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="lib/jquery.min.js"></script>
        <script src="lib/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role=header data-theme="">
                <h1><b>taskManager</b></h1>
            </div>
            <div role="main" class="ui-content">
                <form>
                    <label for="tache">Ajouter tâche</label>
                    <input type="text" id="tache" placeholder="Nouvelle tâche">
                    <input id="addButton" type="button" value="Ajouter">
                    <input id="resetButton" type="button" value="Réinitialiser">
                </form>
                <div>
                    <label data-role="header"><b>A faire</b></label>
                    <ul id="taskList" data-role="listview" data-inset="true"></ul>
                </div>

                <div>
                    <label data-role="header"><b>Tâches terminées</b></label>
                    <ul id="taskListDone" data-role="listview" data-inset="true"></ul>
                </div>                
            </div>
            <div data-role="footer" data-position="fixed" data-theme="">
                <h1>By @Bantu &copy; january 2024</h1>
            </div>
        </div>
    </body>
</html>
</html>
